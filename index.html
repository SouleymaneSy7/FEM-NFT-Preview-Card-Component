<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image">
          <a href="#">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium Coins Images"
            />
          </a>
        </div>

        <div class="card__textbox">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__content">
            <div class="card__price">
              <div class="card__price-image">
                <img src="./images/icon-ethereum.svg" alt="Ethereum Icons" />
              </div>

              <h3>0.041 ETH</h3>
            </div>

            <div class="card__day">
              <div class="card__day-images">
                <img src="./images/icon-clock.svg" alt="Clock Icons" />
              </div>

              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="card__profile">
          <div class="card__profile-image">
            <img src="./images/image-avatar.png" alt="Avatar Profile Images" />
          </div>

          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </section>

      <footer class="attribution">
        <div>
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>

          <p>
            Coded <span>â™¥</span> by
            <a href="https://github.com/SouleymaneSy7" target="_blank"
              >Souleymane Sy</a
            >
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
